<template name="layout">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" tabindex="-1">
                    <img alt="Semarto Holiday" src="favicon.ico" width="20em" height="20em">
                </a>
                {{> burgerMenuIcon}}
                <a class="navbar-brand" href="{{pathFor 'homepage'}}" tabindex="-1">Semarto Holiday</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {{#if currentUser}}
                        <li><a href="{{pathFor 'yourBalance'}}" tabindex="-1">Your Balance</a></li>
                        {{#if isInRolez 'admin'}}
                            <li><a href="{{pathFor 'allBalances'}}" tabindex="-1">Everybody's Balance</a></li>
                            <li><a href="{{pathFor 'personnels'}}" tabindex="-1">Personnels</a></li>
                        {{/if}}
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
    {{> yield}}
</template>

<template name="burgerMenuIcon">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
</template>

<template name="homepage">
    <div class="container">
        {{#if currentUser}}
            <a href="{{pathFor 'yourBalance'}}" class="btn btn-default btn-lg" role="button" style="margin-bottom: 0.5em;"><span class="glyphicon glyphicon-file" style="font-size: 2em;"></span><h3>Your Balance</h3></a>
            {{#if isInRolez 'admin'}}
                <a href="{{pathFor 'allBalances'}}" class="btn btn-default btn-lg" role="button" style="margin-bottom: 0.5em;"><span class="glyphicon glyphicon-folder-open" style="font-size: 2em;"></span><h3>Everybody's Balances</h3></a>
                <a href="{{pathFor 'personnels'}}" class="btn btn-default btn-lg" role="button" style="margin-bottom: 0.5em;"><span class="glyphicon glyphicon-user" style="font-size: 2em;"></span><h3>Personnels</h3></a>
            {{/if}}
        {{else}}
            <div class="jumbotron">
                <h1>You're not logged in!</h1>
                <p>If you can't log in, ask your admin.</p>
            </div>
        {{/if}}
    </div>
</template>

<template name="yourBalance">
    <div class="container">
        Your Balance.
    </div>
</template>

<template name="allBalances">
    <div class="container">
        <div class="container col-md-3">
            details: {{details}}
            <table class="table table-hover table-bordered">
                <thead>
                    <tr class="user">
                        <th>Name</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each user in users}}
                        <tr data-id="{{user._id}}" class="user {{#if isSelected user._id}}active{{/if}}"><td>{{user.profile.name}}</td><td>{{getFinalBalance user._id}}</td></tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="container col-md-9">

            {{#if userId}}
                <table class="table table-bordered">
                    <colgroup>
                        <col class="col-xs-3">
                        <col class="col-xs-5">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td>{{selectedUser.profile.name}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Start Date</th>
                            <td>{{toSimpleDate c.startDate}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Achieved</th>
                            <td class="text-success">{{c.achieved}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Used</th>
                            <td class="text-danger">({{c.usages}})</td>
                        </tr>
                        <tr>
                            <th scope="row">Before expiration</th>
                            <td>{{c.beforeExpiration}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Expired</th>
                            <td class="text-danger">({{c.expired}})</td>
                        </tr>
                        <tr>
                            <th scope="row">After expiration</th>
                            <td>{{c.afterExpiration}}</td>
                        </tr>
                        <tr class="info">
                            <th scope="row">Final Balance</th>
                            <td><strong>{{c.finalBalance}}</strong></td>
                        </tr>
                    </tbody>
                </table>

                <p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#ptoModal">
                        Use Paid Time Off
                    </button>
                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#cashOutModal">
                        Cash Out
                    </button>
                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#penaltyModal">
                        Penalty On The Wage
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="ptoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Use Paid Time Off</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="ptoStartDate" class="control-label">PTO starts at:</label>
                                            <input type="date" class="form-control" id="ptoStartDate">
                                        </div>
                                        <div class="form-group">
                                            <label for="length" class="control-label">For how many days?</label>
                                            <input type="number" class="form-control" id="ptoLength">
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="control-label">Description:</label>
                                            <textarea class="form-control" id="ptoDescription"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="addPTO">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                <div class="modal fade" id="cashOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Cash Out</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="ptoStartDate" class="control-label">Cash out at:</label>
                                        <input type="date" class="form-control" id="cashOutDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="length" class="control-label">How many days are we cashing out?</label>
                                        <input type="number" class="form-control" id="cashOutLength">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="cashOutAll">Use whatever available <span class="badge">{{c.finalBalance}}</span></button>
                                </form>
                                <br/><p>Company has to pay this personnel: x * 1.5 * gaji / 22 =?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addCashOut">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                </p>

                <table class="table table-bordered">
                    <colgroup>
                        <col class="col-xs-1">
                        <col class="col-xs-2">
                        <col class="col-xs-1">
                        <col class="col-xs-4">
                        {{#if isInRolez 'admin'}}<col class="col-xs-1">{{/if}}
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Length (days)</th>
                            <th>Description</th>
                            {{#if isInRolez 'admin'}}<th></th>{{/if}}
                        </tr>
                    </thead>
                    <tbody>
                        {{#if events}}
                            {{#each e in events}}
                                <tr data-id="{{e.id}}" data-type="{{e.type}}" data-date="{{e.eventStartDate}}" data-description="{{e.description}}"><td>{{e.type}}</td><td>{{toSimpleDate e.eventStartDate}}</td><td>{{e.length}}</td><td class="description">{{e.description}}</td>{{#if isInRolez 'admin'}}<td><button class="btn btn-default btn-sm deleteEvent"><span class="glyphicon glyphicon-remove"></span></button></td>{{/if}}</tr>
                            {{/each}}
                        {{else}}
                            <tr><td colspan="4">No event is found.</td></tr>
                        {{/if}}
                    </tbody>
                </table>

            {{else}}
                <div class="well"><strong>‚Üê Select one</strong></div>
            {{/if}}
        </div>
    </div>
</template>

<template name="personnels">
    <div class="container">
        <h3>Personnels</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th>Email(s)</th>
                    <th>Start Working Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each user in users}}
                    <tr data-id="{{user._id}}"><td>{{user.profile.name}}</td><td><button class="btn btn-default btn-sm editName"><span class="glyphicon glyphicon-pencil"></span></button></td><td>{{#each e in user.emails}}{{e.address}} {{/each}}</td><td>{{getSimpleStartDate user._id}}</td><td><button class="btn btn-default btn-sm editStartDate"><span class="glyphicon glyphicon-pencil"></span></button></td></tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="settings">
    <div class="container">
        <div class="jumbotron">
            <h1>Settings</h1>
            <p>This is where you can change the constants used when doing calculation. These values rarely change, therefore we'll save time on the input process by keeping it as constants.</p>
        </div>
            <div class="container col-sm-6">
                <form class="form-horizontal">

                    <h3>Pre-press</h3>
                    <div class="form-group">
                        <label for="materialCost" class="col-sm-4 control-label">Pre-press Material Cost</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" class="form-control rupiah" id="materialCost" placeholder="1 500 000" value="{{settings.materialCost}}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="safetyFactor" class="col-sm-4 control-label">Pre-press Safety Factor</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="safetyFactor" placeholder="2" value="{{settings.safetyFactor}}">
                        </div>
                    </div>
                    <h3>Manufacturing Process</h3>
                    <div class="form-group">
                        <label for="operatorCost" class="col-sm-4 control-label">Operator Cost</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" class="form-control rupiah" id="operatorCost" placeholder="13 000" value="{{settings.operatorCost}}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="efficiencyFactor" class="col-sm-4 control-label">Efficiency Factor</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="efficiencyFactor" placeholder="75" value="{{settings.efficiencyFactor}}">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>
                    <h3>Waste</h3>
                    <div class="form-group">
                        <label for="operatorWastePercent" class="col-sm-4 control-label">Operator Waste Percent</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="operatorWastePercent" placeholder="5" value="{{settings.operatorWastePercent}}">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>

                    <p class="text-info">Last updated: {{settings.timeCreated}}</p>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <br/>&nbsp;
                </form>

            </div>
            <div class="container col-sm-6">
                <h3>Types of Machines</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Speed</th>
                            <th>Setup Time</th>
                            <th># of Operator</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each machines}}
                            <tr data-id="{{_id}}"><td>{{name}}</td><td>{{speed}}</td><td>{{setupTime}} jam</td><td>{{nOperator}}</td><td><button class="btn btn-danger btn-sm deleteMachine"><span class="glyphicon glyphicon-remove"></span></button></td></tr>
                        {{/each}}
                        <tr>
                            <td><input type="text" id="newMachineName" class="form-control" placeholder="Rotary"></td>
                            <td><input type="text" id="newMachineSpeed" class="form-control number" placeholder="5"></td>
                            <td><input type="text" id="newMachineSetupTime" class="form-control number" placeholder="4"></td>
                            <td><input type="text" id="newMachineNOperator" class="form-control number" placeholder="2"></td>
                            <td><button class="btn btn-primary btn-sm" id="addMachine"><span class="glyphicon glyphicon-plus"></span></button></td>
                        </tr>
                    </tbody>
                </table>

                <h3>Types of Papers</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each papers}}
                            <tr data-id="{{_id}}"><td>{{name}}</td><td>Rp. {{price}}</td><td><button class="btn btn-danger btn-sm deletePaper"><span class="glyphicon glyphicon-remove"></span></button></td></tr>
                        {{/each}}
                        <tr>
                            <td><input type="text" id="newPaperName" class="form-control" placeholder="Stc Transparant"></td>
                            <td><input type="text" id="newPaperPrice" class="form-control number" placeholder="4981"></td>
                            <td><button class="btn btn-primary btn-sm" id="addPaper"><span class="glyphicon glyphicon-plus"></span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        &nbsp;
    </div>
</template>

<template name="input">
    <tr>
        <td>{{_id}}</td>
        {{#if isInRole 'admin' 'default-group'}}
            <td><a href="{{pathFor 'calculation' _id=this._id}}" class="btn btn-default">Calculate</a></td>
        {{/if}}
        <td><a href="{{pathFor 'inputEdit' _id=this._id}}" class="btn btn-default">Edit</a></td>
        <td>{{customer}}</td>
        <td>{{entryDate}}</td>
        <td>{{itemCode}}</td>
        <td>{{orderName}}</td>
        <td>{{quantity}}</td>
        <td>{{designAge}}</td>
        <td>{{prodLength}}</td>
        <td>{{prodWidth}}</td>
        <td>{{paperType}}</td>
        <td>{{dieLength}}</td>
        <td>{{dieWidth}}</td>
        <td>{{totalPiecesInDie}}</td>
        <td>{{nDieColor}}</td>
        <td>{{machineName}}</td>
        <td>{{inkPaperCostPercent}} %</td>
    </tr>
</template>

<template name="inputCreate">
    <div class="container">
        <div class="jumbotron">
            <h1>Create Input</h1>
            <p>This is where we insert the inquiries for precosting. This is the starting point.</p>
        </div>
        {{> inputForm}}
    </div>
</template>

<template name="inputEdit">
    <div class="container">
        <div class="jumbotron">
            <h1>Edit Input</h1>
            <p>Input ID: {{input._id}}</p>
        </div>

        {{> inputForm input=input}}
    </div>
</template>

<template name="inputForm">
    <form class="form-horizontal">
        <h3>General</h3>
        <div class="form-group">
            <label for="customer" class="col-sm-2 control-label">Customer</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="customer" placeholder="Liana Gonta, Ibu" value="{{input.customer}}">
            </div>
        </div>
        <div class="form-group">
            <label for="entryDate" class="col-sm-2 control-label">Entry Date</label>
            <div class="col-sm-6">
                <input type="text" class="form-control date" id="entryDate">
            </div>
        </div>
        <div class="form-group">
            <label for="itemCode" class="col-sm-2 control-label">Kode Barang</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="itemCode" placeholder="M001/LISII0010" value="{{input.itemCode}}">
            </div>
        </div>
        <div class="form-group">
            <label for="orderName" class="col-sm-2 control-label">Order Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="orderName" placeholder="St Jumble Juice Kangen Water" value="{{input.orderName}}">
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-3">
                <input type="text" class="form-control integer" id="quantity" placeholder="10 000" value="{{input.quantity}}">
            </div>
        </div>
        <div class="form-group">
            <label for="designAge" class="col-sm-2 control-label">Design Baru / Lama</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="designAge" id="newDesign" value="BARU" checked>
                            Baru
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="designAge" id="oldDesign" value="LAMA">
                            Lama
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <h3>Dimensions</h3>
        <div class="form-group">
            <label for="prodLength" class="col-sm-2 control-label">Product Length</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control decimal" id="prodLength" placeholder="6.08" value="{{input.prodLength}}">
                    <span class="input-group-addon">meter(s)</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="prodWidth" class="col-sm-2 control-label">Product Width</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control decimal" id="prodWidth" placeholder="9.92" value="{{input.prodWidth}}">
                    <span class="input-group-addon">meter(s)</span>
                </div>
            </div>
        </div>
        <h3>Material</h3>
        <div class="form-group">
            <label for="paperType" class="col-sm-2 control-label">Paper Type</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="paperType" placeholder="Stc Transparant" value="{{input.paperType}}">
            </div>
        </div>
        <h3>Cylinder & Die</h3>
        <div class="form-group">
            <label for="dieLength" class="col-sm-2 control-label">Die Length</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control decimal" id="dieLength" placeholder="1.018" value="{{input.dieLength}}">
                    <span class="input-group-addon">meter(s)</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="dieWidth" class="col-sm-2 control-label">Die Width</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control decimal" id="dieWidth" placeholder="0.135" value="{{input.dieWidth}}">
                    <span class="input-group-addon">meter(s)</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="totalPiecesInDie" class="col-sm-2 control-label">Total Pieces In Die</label>
            <div class="col-sm-3">
                <input type="text" class="form-control integer" id="totalPiecesInDie" placeholder="2" value="{{input.totalPiecesInDie}}">
            </div>
        </div>

        <h3>Pre-press</h3>
        <div class="form-group">
            <label for="nDieColor" class="col-sm-2 control-label">Number of Color (die)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control integer" id="nDieColor" placeholder="2" value="{{input.nDieColor}}">
            </div>
        </div>

        <h3>Manufacturing Process</h3>
        <div class="form-group">
            <label for="machineName" class="col-sm-2 control-label">Machine Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="machineName" placeholder="Rotary" value="{{input.machineName}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inkPaperCostPercent" class="col-sm-2 control-label">Ink Cost / Paper Cost in %</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="form-control integer" id="inkPaperCostPercent" placeholder="10" value="{{input.inkPaperCostPercent}}">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    &nbsp;
</template>

<template name="output">
    <div class="container">
        <table class="table table-responsive table-hover">
            <thead>
            <tr>
                <th>_id</th>
                <th>Customer</th>
                <th>Entry Date</th>
                <th>Kode Barang</th>
                <th>Order Name</th>
                <th>Quantity</th>
                <th>Design Baru/Lama</th>
                <th>Product Length</th>
                <th>Product Width</th>
                <th>Paper Type</th>
                <th>Paper Price</th>
                <th>Die Length</th>
